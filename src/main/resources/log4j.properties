log4j.rootLogger=WARN, CONSOLE

# Route log messages to the console
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%-4r %-5p [%C{1}] - %m%n

log4j.logger.com.svhelloworld.knotlog=INFO
log4j.logger.com.svhelloworld.knotlog.engine.parse.NMEA0183DelayedReader=DEBUG
log4j.logger.com.svhelloworld.knotlog.ui.controller.CurrentStateController=DEBUG
log4j.logger.com.svhelloworld.knotlog.events.DeadEventListener=ERROR

log4j.logger.com.google.common.eventbus=INFO